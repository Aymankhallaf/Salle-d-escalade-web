    <section class="open-houres section" aria-labelledby="open-heures">
        <div class="sub-heading">
            <img class="sub-heading__img" src="img/clock.svg" alt="les horaires icon" class="subheading-icon">
            <h1 id="open-heures" class="sub-heading__ttl sub-heading__ttl--black">les horaires</h1>
        </div>
        <ul class="open-houres__txt" aria-label="Voici les horaires d'ouverture de la semaine.">
            <li class="open-houres__txt--black">
                Du <time>Mardi</time> jusqu'à <time>Mercredi</time> <br> De <time>10:00</time> h
                à <time>19:00</time> h
            </li>

            <li class="open-houres__txt--blue-petrol">
                <time>Samedi</time> - <time>Dimanche</time> <br>
                De <time>11:00</time> h - <time>20:00</time> h
            </li>

            <li class="open-houres__txt--red">
                <time>Lundi</time> <br> fermeture
            </li>
        </ul>

    </section>

    <form class="duration" aria-label="duration-label">
        <ul>
            <li>
                <label class="duration__ttl" id="duration-label" for="duration">Choisissez le duration: </label>
                <select class="duration__select" name="duration" id="duration">
                    <option class="duration__option" value="" required>Veuillez choisir une option</option>
                    <option class="duration__option" value="30">30 minutes <span class="" data-price="8">/ 8 €</span>
                    </option>
                    <option class="duration__option" value="60">60 minutes <span class="" data-price="12">/ 12 €</span>
                    </option>
                    <option class="duration__option" value="1 day">1 jour <span class="" data-price="15">/ 15 €</span>
                    </option>
                </select>
            </li>
            <li>
                <label class="salle__ttl" id="salle" for="salle">Choisissez la salle: </label>
                <select class="salle__select" name="salle" id="salle">
                    <option class="salle__option" value="" required>Veuillez choisir une option</option>
                    <option class="salle__option" value="1">La première salle</option>
                    <option class="salle__option" value="2">La deuxième salle</option>
            </li>
            <li>
                <label class="Participant__ttl" for="Participant">
                    Numéro de participants: </label>
                <input class="Participant__select" pattern="[0-9]*" inputmode="numeric" type="number"
                    id="text-input-number" name="Participant">
                <label class="Participant__ttl" for="Participant">
                    Numéro de participants: </label>
            </li>
            <li>
                <!-- calender -->
                <div class="calender-container">
                    <header class="calender__header">
                        <div class="calender__left js-calender__left">&#10094;</div>
                        <h3 class="calender__ttl .js-calender__ttl"></h3>
                        <div class="calender__right js-calender__right">&#10095;</div>
                    </header>
                    <ol class="calender__week">
                        <li class="calender__week--day">Lu</li>
                        <li class="calender__week--day">Ma</li>
                        <li class="calender__week--day">Me</li>
                        <li class="calender__week--day">Je</li>
                        <li class="calender__week--day">Ve</li>
                        <li class="calender__week--day">Sa</li>
                        <li class="calender__week--day">Di</li>
                    </ol>
                    <ol id="month-day" class="calender__month js-calender__month">
               
                        <!--days will be filled here-->
                    </ol>
                    <template id="day-template">
                        <li><time data-date="" class="calender__month--day js-calender__month--day"></time></li>
                    </template>
                    <p class="calender__selected-txt"></p>
                </div>
                <!-- end calender -->
            </li>
        </ul>
    </form>

    </form>


    </section>
