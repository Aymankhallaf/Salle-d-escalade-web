<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>

<body>

    <header class="header">
        <img class="logo" src="img/Escalade-logo-s.svg" alt="escalade">

        <nav aria-label="Menu principal" id="header-nav" class="header-nav">
            <button aria-labelledby="header-nav" type="button" id="header-nav__btn" class="header-nav__btn"></button>
            <ul id="main-menu" class="header-nav__menu">
                <li><a class="header-nav__menu-link" href="#" aria-current="page">Page
                        d’accueil</a></li>
                <li><a class="header-nav__menu-link" href="index.html#abonnements">Abonnements</a></li>
                <li><a class="header-nav__menu-link current" href="/reservation.html">Réservation</a></li>
                <li><a class="header-nav__menu-link" href="index.html#propres-a-nos">Propres à Nos </a></li>
                <li><a class="header-nav__menu-link" href="index.html#nous-conactert">Nous Conacter</a></li>
                <li><a class="header-nav__menu-link" href="index.html#nous-conactert">Evènements</a></li>

            </ul>
        </nav>

    </header>
    <h1 class="reservation-ttl" id="reservation">Réservation</h1>

    <form id="reservation-form" class="reservation-form" aria-label="duration-label" method="get">
        <ul>
            <!-- hall -->
            <li>
                <label class="hall__ttl" id="hall_ttl" for="hall">Choisissez la salle: </label>
                <select class="hall__select js-select" name="hall" id="hall">
                    <option class="hall__option" value="" required>Veuillez choisir une option</option>
                    <option class="hall__option" value="first">La première salle</option>
                    <option class="hall__option" value="second">La deuxième salle</option>
                </select>
            </li>
            <!-- calender -->
            <li class="calender-container">
                <p class="calender__label" id="calender__label">Choisissez la date: </p>
                <div class="calender__display">
                    <header class="calender__header">
                        <button type="button" id="calender__left" class="calender__left"><img src="./img/arrow-left.svg"
                                alt="icône de bouton précédent"></button>
                        <time data-month="" id="calender__ttl" class="calender__ttl"></time>
                        <button type="button" id="calender__right" class="calender__right"><img
                                src="./img/arrow-right.svg" alt="icône de bouton suivant"></button>
                    </header>
                    <ol class="calender__week">
                        <li class="calender__week--day">Lu</li>
                        <li class="calender__week--day">Ma</li>
                        <li class="calender__week--day">Me</li>
                        <li class="calender__week--day">Je</li>
                        <li class="calender__week--day">Ve</li>
                        <li class="calender__week--day">Sa</li>
                        <li class="calender__week--day">Di</li>
                    </ol>
                    <ol id="month-days" class="calender__month">
                        <!--days will be filled here-->
                    </ol>
                    <template id="day-template">

            <li><time datetime="" data-date="" class="calender__month--day js-calender__month--day"></time></li>
            </template>
            <p class="calender__selected-txt"></p>
            </div>
            </li>
            <!-- end calender -->
            <!-- start hour -->
            <li>
                <p class="hours__ttl" id="hours">Choisissez l'heures:</p>
                <div class="hours__display">
                    <ol id="hours__container" class="hours__container">
                    </ol>
                    <p id="selectedDate" selectedDay="" class="hours__selected-txt"></p>

                    <template id="hours-template">
            <li class="hours__container--element js-hours__element"><time datetime="" data-hour=""
                    data-minutes=""></time></li>
            </template>
            </div>

            </li>
            <!-- duration -->
            <li>
                <label class="duration__ttl" id="duration-label" for="duration">Choisissez le duration: </label>
                <select class="duration__select js-select" name="duration" id="duration">
                    <option class="duration__option" value="" required>Veuillez choisir une option</option>
                    <option class="duration__option" value="30">30 minutes <span class="" data-price="8">/ 8 €</span>
                    </option>
                    <option class="duration__option" value="60">60 minutes <span class="" data-price="12">/ 12 €</span>
                    </option>
                    <option class="duration__option" value="120">1 jour <span class="" data-price="15">/ 15 €</span>
                    </option>
                </select>
            </li>
            <li>
                <label class="participant__ttl" for="participants">Numéro de participants:</label>
                <div class="participant__container">
                    <button class="participant__btn" type="button"><img class="paricipant__img"
                            alt="icône de bouton plus" src="./img/minus.svg"></button>
                    <input class="participant__input" type="text" id="participants" name="participants" value="0">
                    <button class="participant__btn" type="button"><img class="paricipant__img"
                            alt="icône de bouton moins" src="./img/plus.svg"></button>
                </div>
                <p id="participant__display" class="participant__display"></p>

            </li>
        </ul>
        <button id="reservationFormBtn" type="submit" class="btn--blue-petrol reservation-form__btn">Confirmer</button>


    </form>

</body>
<script type="module" src="./js/script.js"></script>

</html>
